<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="application-name" content="auditreports">
  <meta name="description" content="Reports on fact sheets">
  <meta name="author" content="Andrew Leaf (aleaf@ebsco.com)">

  <!--jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!--Bootstrap links-->
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <title>Audit Reports</title>

  <!--
    If you don't want to bundle your css files with webpack
    you can load them here.
  -->
  <!-- <link rel="stylesheet" href="assets/main.css"> -->
</head>
<body>
  <div id="report">
    <div class="panel-group" id="accordianReport">


      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class = "panel-title">
            <a data-toggle="collapse" data-parent="#accordianReport" href="#allFactSheets">All Fact Sheets</a>
          </h4>
        </div>

        <div id="allFactSheets" class="panel-collapse collapse">
          <div class="panel-body">

            <!--sub accordians go here-->
            <div class="panel-group" id="innerFactSheets">


              <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#innerFactSheets" href="#collapseNoAccountAndResponse">No Accountable and Responsible</a>
                    </h4>
                </div>
                <div id="collapseNoAccountAndResponse" class="panel-collapse collapse">
                    <div class="panel-body" id="noAccountableAndResponsible"></div>
                </div>
              </div>


              <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#innerFactSheets" href="#collapseQualitySeal">Quality Seal is Broken</a>
                    </h4>
                </div>
                <div id="collapseQualitySeal" class="panel-collapse collapse">
                    <div class="panel-body" id="brokenQualitySeal"></div>
                </div>
              </div>

              <div class="panel panel-default">
                  <div class="panel-heading">
                      <h4 class="panel-title">
                          <a data-toggle="collapse" data-parent="#innerFactSheets" href="#collapseNotReady">Quality Seal is Broken</a>
                      </h4>
                  </div>
                  <div id="collapseNotReady" class="panel-collapse collapse">
                      <div class="panel-body" id="notReady"></div>
                  </div>
                </div>


            </div>
          </div>
        </div>
      </div>

<!--==========================================================================================================================-->

      <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class = "panel-title">
              <a data-toggle="collapse" data-parent="#accordianReport" href="#domains">Domains</a>
            </h4>
          </div>
  
          <div id="domains" class="panel-collapse collapse">
            <div class="panel-body">
  
              <!--sub accordians go here-->
              <div class="panel-group" id="innerDomains">
  
                
                <div class="panel panel-default">
                  <div class="panel-heading">
                      <h4 class="panel-title">
                          <a data-toggle="collapse" data-parent="#innerDomains" href="#domainLackingBoundedContext">Lacking Bounded Context</a>
                      </h4>
                  </div>
                  <div id="domainLackingBoundedContext" class="panel-collapse collapse">
                      <div class="panel-body" id="domainBoundedContext"></div>
                  </div>
                </div>
  
  
                <div class="panel panel-default">
                  <div class="panel-heading">
                      <h4 class="panel-title">
                          <a data-toggle="collapse" data-parent="#innerDomains" href="#domainLackingUseCases">Lacking Use Cases</a>
                      </h4>
                  </div>
                  <div id="domainLackingUseCases" class="panel-collapse collapse">
                      <div class="panel-body" id="domainUseCases"></div>
                  </div>
                </div>
  
  
              </div>
            </div>
          </div>
        </div>










    </div>
  </div>
</body>
</html>
